<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<header>
    <hgroup>
        <h1>Spill</h1>
    </hgroup>
</header>

<article>
    <h1 id="loginForAASpille"></h1>

    <form id="frmLogin"
          enctype="application/x-www-form-urlencoded"
          accept-charset="utf-8"
          action="http://localhost:8080/service/authorize"
          method="POST">
        <label for="txtKalleNavn">Kallenavn:</label>
        <input type="text" id="txtKalleNavn" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,15}$"  name="username" class="felter" value="" size="15" maxlength="15">
        <br/>
        <label for="pass">Passord: </label>
        <input type="password" id="pass" name="password" class="felter" value="" size="15" maxlength="15">
        <br/>

        <input type="hidden" name="redirect_uri" value="http://localhost:8080/service/hello-world?name=Yay-logget-inn!"/>
        <input type="hidden" name="client_id" value="No. 1"/>
        <input type="hidden" name="state" value="fantastisk"/>
        <input type="submit" value="Logg inn">

    </form>

    <input type="button" id="SayHello" name="SayHello" value="Hello"></input>

</article>


</body>
</html>
